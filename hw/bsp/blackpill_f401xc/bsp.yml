### Entries containing `XXX` need to be replaced with actual values.

bsp.arch: cortex_m4
bsp.compiler: compiler/arm-none-eabi-m4

bsp.linkerscript:
    - 'hw/bsp/blackpill_f401xc/blackpill.ld'
    - "@apache-mynewt-core/hw/mcu/stm/stm32f4xx/stm32f401.ld"

bsp.linkerscript.BOOT_LOADER.OVERWRITE:
    - 'hw/bsp/blackpill_f401xc/boot-blackpill.ld'
    - '@apache-mynewt-core/hw/mcu/stm/stm32f4xx/stm32f401.ld'
bsp.downloadscript: "hw/bsp/blackpill_f401xc/blackpill_download.sh"
bsp.debugscript: "hw/bsp/blackpill_f401xc/blackpill_debug.sh"
bsp.downloadscript.WINDOWS.OVERWRITE: "hw/bsp/blackpill_f401xc/blackpill_download.cmd"
bsp.debugscript.WINDOWS.OVERWRITE: "hw/bsp/blackpill_f401xc/blackpill_debug.cmd"

bsp.flash_map:
    areas:
        # System areas.
        FLASH_AREA_BOOTLOADER:
            device: 0
            offset: 0x08000000
            size: 16kB
        # User areas.
        FLASH_AREA_REBOOT_LOG:
            user_id: 0
            device: 0
            offset: 0x08004000
            size: 16kB
        FLASH_AREA_NFFS:
            user_id: 1
            device: 0
            offset: 0x08008000
            size: 32kB
        # System areas.
        FLASH_AREA_IMAGE_SCRATCH:
            device: 0
            offset: 0x08010000
            size: 64kB
        FLASH_AREA_IMAGE_0:
            device: 0
            offset: 0x08020000
            size: 64kB
        FLASH_AREA_IMAGE_1:
            device: 0
            offset: 0x08030000
            size: 64kB
            